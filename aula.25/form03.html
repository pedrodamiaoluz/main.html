<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
        .inome{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
           
        }
        
      
    </style>
</head>
<body>
    <h1>Testando o Formulário <hr></h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div class="inome">
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" 
            required maxlength="30" autocomplete="username" 
            placeholder="preencha o nome">
        </div>
        <br>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" 
            min="0" max="10" required placeholder="0 - 10" step="0.1">
        </div>
        <br>
        <div>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-02" required>
        </div>
        <br>
        <div>
            <label for="idia">Dia Prova:</label>
            <input type="date" name="dia" id="idia" value="2023-02-23" required>
            
        </div>
        <br>
        <div>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <br>
        <div class="ibutton">
            <input type="submit" value="Enviar" nome="button" id="ibutton">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
