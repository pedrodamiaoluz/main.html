<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formas de Formulários <hr></h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Sexo</legend>
             <div>
                <input type="radio" name="sexo" id="isemascul" value="M" checked>
                <label for="isemascul">Masculino</label>
            
                <input type="radio" name="sexo" id="isefemin" value="F">
                <label for="isefemin">Feminino</label>
                
                <!--input-radio ele serve para escolher uma das opção
                para ser marcada e os dois utilize em name o mesmo
                nome-->
            </div>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <div>  
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label>
            </div>
           <div>
               <input type="checkbox" name="esbaq" id="iesbaq">
               <label for="iesbaq">Basquete</label>
           </div>
           <div>
               <input type="checkbox" name="esvol" id="iesvol">
               <label for="iesvol">Volen</label>
           </div>
            <div>
                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Tênis</label>
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
