<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
     <h1>Exemplo de Formulário <hr></h1>
     <form action="#" method="post">
        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option disabled selected value="0">-> Informe a opção</option>
                <optgroup label="Região Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>
        <div><br>   
            <label for="ilistprof">Profição</label>
            <input type="text" name="listprof" id="ilistprof" list="listprof">
            <datalist id="listprof">
                <option>Administrador</option>
                <option >Professor</option>
                <option>Engenheiro</option>
                <option>Bombeiro</option>
            </datalist>
        </div>
          <div><br>
              <label for="imsg">Mensagem: <br></label>
              <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Seua mensagem"></textarea>
        </div>
        <div><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
     </form>
</body>
</html>
