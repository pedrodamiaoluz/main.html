<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulas de Formulário<hr></h1>
    <form action="#" method="post">
        <fieldset>
              <legend>Cor</legend>
              <div><br>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
              </div>
              <div><br>
                <label for="inivel">Nível de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5">
              </div>
              <div><br>
                <label for="ifoto">Fotos de perfil</label>
                <input type="file" name="foto" id="ifoto">
                <!--Quando for usar o input-file para enviar
                arquivos vc deve colocar no method="post"-->
            </div>
        </fieldset>
        
        <div><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
