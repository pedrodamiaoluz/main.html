<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia HTML</title>
</head>
<body>
    <h1>Imagem dinâmica <hr></h1>
    <p>Tente abrir esse site em vários dispositivo diferentes ou 
        simples aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagems-Exer-11/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagems-Exer-11/fotos-m.png" type="image/png">
        <img src="imagems-Exer-11/fotos-g.png" alt="Imagem flexivel">
    </picture>

    <h1><hr> Reproduzindo Audio</h1>
    <p>Vomos apreder a colocar audio em HTML</p>
    <!--<audio src="midia/Mess Call - USAF Heritage of America Band .mp3" controls autoplay></audio>-->
   
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>infelimente seu navegador nao e compativel
            <a href="midia/guanacast-33.mp3">clique aqui para abaixar o aquivo MP3</a>
        </p>
    </audio>
</body>
</html>
