<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
        .button{
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            display: block;
            background: rgb(197, 72, 72);
            float: left;
            margin: 5px;                      
        }
       
    </style>
</head>
<body>
    <h1>Exemplo de formulário <hr></h1>
     <form action="#" method="post">
        <div>
            <label for="iano">Digite o ano que vc nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023"
            oninput="calcIdade()">
        </div>
        <div><br>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
            
        </div>
        <div><br>
           <input type="submit" value="Enviar" class="button" float>
           <input type="reset" value="Limpar" class="button">
        </div>
     </form>

     <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
     </script>
</body>
</html>
